<!DOCTYPE html>
<head>
    <style>
        table,th,td{
             border: 1px solid;
             text-align: center;
        }


        td {
            background-color: lightyellow;
            
        }
        td[rowspan],td[colspan]{ background-color: green;}
        th{ background-color: blue;}
        
    </style>

</head>
<body>
    <h1>10/11/23</h1>
    <table style="width: 100%;" cellpadding="10">
        <tr>
            
            <th colspan="6">Table title</th>
            
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td colspan="3">7</td>
            <td colspan="3">8</td>
        </tr>
        <tr>
            <td rowspan="2">
                9
            </td>
            <td >
                10
            </td>
            <td rowspan="2"> 11</td>
            <td>12</td>
            <td rowspan="2">13</td>
            <td>14</td>
        </tr>
        <tr>
            <td>15</td><td>16</td><td>17</td>
        </tr>
        <tr>
            <td>18</td><td>19</td><td>20</td><td>21</td><td>22</td><td>23</td>
        </tr>
        <tr>
            <td>24</td>
            <td colspan="4" rowspan="3">25</td>
            <td>26</td>
        </tr>
        <tr>
            <td>26</td><td>27</td>
        </tr>
        <tr>
            <td>28</td><td>29</td>
        </tr>
        <tr>
            
            <th colspan="6">Table footnote</th>
            
        </tr>

    </table>
</body>
